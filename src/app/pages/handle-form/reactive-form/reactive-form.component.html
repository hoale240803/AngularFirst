<!-- handle with ngForm -->

<p>handle-form with Reactive group works!</p>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <!-- INPUT -->
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              formControlName="userName"
            />
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              formControlName="email"
              required
              email
            />
            <!-- <span class="bg-danger" *ngIf="!email.valid && email.touched"
              >Please enter valid email!</span
            > -->
          </div>
        </div>
        <!-- COMBOBOX -->
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <!-- TEXT AREA -->
        <div class="form-group">
          <label for="answer">Your Reply</label>
          <textarea
            class="form-control"
            name="answer"
            id="answer"
            rows="3"
          ></textarea>
        </div>
        <!-- RADIO BUTTON -->
        <div
          class="btn-group mt-5"
          data-toggle="buttons"
          *ngFor="let gender of genders"
        >
          <label class="btn btn-primary active">
            <input
              type="radio"
              name="gender"
              id="gender.value"
              autocomplete="off"
              checked
              ngModel
              [value]="gender"
            />
            {{ gender.label }}
          </label>
        </div>
        <!-- Btn submit -->
        <button class="btn btn-primary mt-5" type="submit">Submit</button>
      </form>
      <hr />
      <!-- <div class="row" *ngIf="isSubmitted">
        <h3>Your data</h3>
        <p>UserName: {{ user.userName }}</p>
        <p>Email:{{ user.email }}</p>
        <p>Secret Question: {{ user.secretQuestion }}</p>
        <p>Answer:{{ user.answer }}</p>
        <p>Gender:{{ user.gender }}</p>
      </div> -->
    </div>
  </div>
</div>
